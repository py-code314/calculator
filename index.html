<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">12345</div>
        <div class="buttons row1">
            <div class="btn-container"><button class="button" value="ac">AC</button></div>
            <div class="btn-container"><button class="button" value="c">C</button></div>
            <div class="btn-container"><button class="button" value="%">%</button></div>
            <div class="btn-container"><button class="button" value="/">/</button></div>
        </div>
        <div class="buttons row2">
            <div class="btn-container"><button class="button" value="7">7</button></div>
            <div class="btn-container"><button class="button" value="8">8</button></div>
            <div class="btn-container"><button class="button" value="9">9</button></div>
            <div class="btn-container"><button class="button" value="*">*</button></div>
        </div>
        <div class="buttons row3">
            <div class="btn-container"><button class="button" value="4">4</button></div>
            <div class="btn-container"><button class="button" value="5">5</button></div>
            <div class="btn-container"><button class="button" value="6">6</button></div>
            <div class="btn-container"><button class="button" value="-">-</button></div>
        </div>
        <div class="buttons row4">
            <div class="btn-container"><button class="button" value="1">1</button></div>
            <div class="btn-container"><button class="button" value="2">2</button></div>
            <div class="btn-container"><button class="button" value="3">3</button></div>
            <div class="btn-container"><button class="button" value="+">+</button></div>
        </div>
        <div class="buttons row5">
            <div class="btn-container"><button class="button" value="+/-">+/-</button></div>
            <div class="btn-container"><button class="button" value="0">0</button></div>
            <div class="btn-container"><button class="button" value=".">.</button></div>
            <div class="btn-container"><button class="button" value="=">=</button></div>
        </div>
    </div>
</body>
</html>

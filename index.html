<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons row1">
            <div class="btn-container"><button class="button">AC</button></div>
            <div class="btn-container"><button class="button">C</button></div>
            <div class="btn-container"><button class="button">%</button></div>
            <div class="btn-container"><button class="button">/</button></div>
        </div>
        <div class="buttons row2">
            <div class="btn-container"><button class="button">7</button></div>
            <div class="btn-container"><button class="button">8</button></div>
            <div class="btn-container"><button class="button">9</button></div>
            <div class="btn-container"><button class="button">X</button></div>
        </div>
        <div class="buttons row3">
            <div class="btn-container"><button class="button">4</button></div>
            <div class="btn-container"><button class="button">5</button></div>
            <div class="btn-container"><button class="button">6</button></div>
            <div class="btn-container"><button class="button">-</button></div>
        </div>
        <div class="buttons row4">
            <div class="btn-container"><button class="button">1</button></div>
            <div class="btn-container"><button class="button">2</button></div>
            <div class="btn-container"><button class="button">3</button></div>
            <div class="btn-container"><button class="button">+</button></div>
        </div>
        <div class="buttons row5">
            <div class="btn-container"><button class="button">+/-</button></div>
            <div class="btn-container"><button class="button">0</button></div>
            <div class="btn-container"><button class="button">.</button></div>
            <div class="btn-container"><button class="button">=</button></div>
        </div>
    </div>
</body>
</html>
